<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
   
<div class="app">
      <div class="calculator">
        <div class="operations"></div>
        <div class="display">0</div>
    
      <div class="keys">
        <div class="key action clear only">
          <p>C</p>
        </div>
    
        <div class="key action operator division mains">
          <p>&divide;</p>
        </div>
    
        <div class="key action operator multiplication mains">
          <p>&times;</p>
        </div> 
    
       <div class="key action delete mains">
          <p>&lt;</p>
        </div>
    
        <div  class="key number-7 mains" >
          <p>7</p>
        </div>
    
        <div class="key number-8 mains">
          <p>8</p>
        </div>
    
        <div class="key number-9 mains">
          <p>9</p>
        </div>
    
        <div class="key action operator subtraction mains">
          <p>&minus;</p>
        </div>
    
        <div class="key number-4 mains">
          <p>4</p>
        </div>
    
        <div class="key number-5 mains">
          <p>5</p>
        </div>
    
        <div class="key number-6 mains">
          <p>6</p>
        </div>
    
        <div class="key action operator addition mains">
          <p>&plus;</p>
        </div>
    
        <div class="key number-1 mains">
          <p>1</p>
        </div>
    
        <div class="key number-2 mains">
          <p>2</p>
        </div>
    
        <div class="key number-3 mains">
          <p>3</p>
        </div>
    
        <div class="key equal operator nons">
          <p>&equals;</p>
        </div>
    
        <div class="key operator percent only">
          <p>&percnt;</p>
        </div>
    
        <div class="key number-0 mains">
          <p>0</p>
        </div>
    
        <div class="key operator decimal mains">
          <p>&bull;</p>
        </div>
      </div>
    </div> 
    

    <script src="script.js"></script>
  </body>
</html>
